name: Build and deploy manual

on:
  pull_request:
    branches: [main, dev]
  release:
    types: [created]

jobs:
  builddocs:
    name: Build manual
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        compiler: [gcc]
        python-version: ["3.12"]
        rust: [1.62.1]
    defaults:
      run:
        shell: bash
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install cbindgen
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cbindgen
          version: "=0.24.3" 

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          python-version: ${{ matrix.python-version }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install apt dependencies
        run: |
          sudo apt install --fix-missing -y libgsl-dev cmake 

      - name: Install Python dependencies
        run: |
          uv pip install -r requirements/CI_${{ matrix.python-version }}.txt

      - name: rustc version
        run: |
            rustc --version

      - name: cbindgen version
        run: |
            cbindgen --version

      - name: Build module
        run: |
            uv pip install -e .

      - name: Build the docs
        working-directory: doc
        run: |
          make

      - name: Move built HTML docs
        if: github.event_name == 'release'
        working-directory: doc
        run: |
          mv _build/html ../docs_output

      - name: Upload artifacts
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: docs_output
          path: docs_output/

  deploy:
    name: deploy
    needs: builddocs
    if: github.event_name == 'release'
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4.1.9
        with:
          # Artifact name
          name: docs_output # optional
          # Destination path
          path: docs_output # optional
      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS }} 
        with:
          build_dir: docs_output/
