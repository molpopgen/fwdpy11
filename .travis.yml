language: python

matrix:
    include:
    - os: linux
      dist: trusty
      env:
        - USECONDA=1
        - CC=gcc
        - CXX=g++
    - os: linux
      dist: trusty
      python: 3.4
      addons:
          apt_packages:
            - pandoc
      env:
        - CC=gcc
        - CXX=g++
    - os: linux
      dist: trusty
      python: 3.5
      addons:
          apt_packages:
            - pandoc
      env:
        - CC=gcc
        - CXX=g++
    - os: linux
      dist: trusty
      python: 3.6
      addons:
          apt_packages:
            - pandoc
      env:
        - CC=gcc
        - CXX=g++

    - os: linux
      dist: trusty
      python: 3.4
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - pandoc
      env:
        - CC=gcc-6
        - CXX=g++-6

    - os: linux
      dist: trusty
      python: 3.5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - pandoc
      env:
        - CC=gcc-6
        - CXX=g++-6

    - os: linux
      dist: trusty
      python: 3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - pandoc
      env:
        - CC=gcc-6
        - CXX=g++-6

